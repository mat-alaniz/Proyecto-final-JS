<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/estilos.css">
    <title>Adminitracion</title>
  </head>
  <body>

    <header></header>
    <main class="container">
        <h1 class="text-center">Administracion</h1>

        <div>
            <label >Nombre Producto</label>
            <input id="inputNombre" class="form-control" required>

            <label >Tipo de cuero</label>
            <input id="inputTipo" type="text" class="form-control" required>

            <label >Calidad de Producto</label>
            <input id="inputCalidad" type="text" class="form-control" required>

            <label >Color Producto</label>
            <input id="inputColor" type="text" class="form-control" required>

            <label >Imagen de Producto</label>
            <input id="inputImagen" type="text" class="form-control" required>

            <button class="btn btn-primary" id="cargarProductos">Cargar Productos</button>
            <button class="btn btn-warning" id="btnEditar">Editar Producto</button>
        </div>

        <div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Calidad</th>
                    <th scope="col">Color</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Acciones</th>

                  </tr>
                </thead>
                <tbody id="tablaProductos">
                 
                 
                </tbody>
              </table>
        </div>

    </main>

    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
